<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome To The Dice Game</h1>
    <h2 class="expl">Please Refresh To Play</h2>
    <h2 class="winner"></h2>

    <div class="container">
        <div class="dice">
            <h2>Player 1</h2>
            <div class="grid">
                <div class="circle" id="circle1"></div>
                <div class="circle" id="circle2"></div>
                <div class="circle" id="circle3"></div>
                <div class="circle" id="circle4"></div>
                <div class="circle" id="circle5"></div>
                <div class="circle" id="circle6"></div>
            </div>
        </div>
        <div class="dice">
            <h2>Player 2</h2>
            <div class="grid">
                <div class="circle" id="circle7"></div>
                <div class="circle" id="circle8"></div>
                <div class="circle" id="circle9"></div>
                <div class="circle" id="circle10"></div>
                <div class="circle" id="circle11"></div>
                <div class="circle" id="circle12"></div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
